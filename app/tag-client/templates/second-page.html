<md-progress-circular md-mode="indeterminate" class="circle-prog md-accent" ng-hide="tag.hideProg">
</md-progress-circular>

<div layout="column" layout-align="center center"> 
  <md-card class="md-whiteframe-z2">
    <md-card-content class="search-box">
      <form ng-submit="tag.submitTagForm()">
		  <md-input-container >
		    <label>Search for Tags</label>
		    <span class="fa fa-search"></span>
	        <input ng-model="tag.tags">
		  </md-input-container>
	  </form>
    </md-card-content>
  </md-card>

  <md-card class="md-whiteframe-z2">
   <md-toolbar md-scroll-shrink>
      <div class="md-toolbar-tools">
      	<h3>
      	   <span class="fa fa-tags"></span>
      	   <span>Tags</span>
      	</h3>
      </div>
    </md-toolbar>
    <md-card-content>
		    <md-content class="display-box" layout-padding>
		        <md-list ng-repeat="t in tag.getTags">
		            <md-list-item>
		                <h3>{{t.tagName}}</h3>
		                <h4>{{t.description}}</h4>
		                <p>{{t.author}}</p>
		                <md-divider ng-if="!$last"></md-divider>
		            </md-list-item>
		        </md-list>
			  </md-content>
		</md-card-content>
  </md-card>	
</div>
